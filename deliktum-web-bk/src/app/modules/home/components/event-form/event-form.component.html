<form [formGroup]="form" class="mt-2" #formDirective="ngForm">
  <mat-form-field class="full-width ">
    <mat-select placeholder="{{'type' | translate}}" formControlName="type">
      <mat-option *ngFor="let type of eventTypes" [value]="type['_id']">
        {{type.name}}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field class="full-width ">
    <textarea matInput placeholder="{{'description' | translate}}" formControlName="description"></textarea>
  </mat-form-field>

  <mat-form-field class="full-width ">
    <input matInput [owlDateTime]="dt1" [owlDateTimeTrigger]="dt1" placeholder="{{'dateTime' | translate}}" formControlName="dateTime">
    <owl-date-time #dt1></owl-date-time>
  </mat-form-field>
  <div class="full-width pb-3">
    <ng-container *ngIf="!form.value.location || !form.value.location.latitude"><span class="error-message">{{'clickOnMapToGetLocation'|
        translate}}</span></ng-container>
  </div>

  <div class="full-width mb-5">
    <button class="float-right" mat-flat-button (click)="saveEvent(formDirective)">{{'save' | translate}}</button>
    <!-- <button class="float-right mr-1" mat-flat-button (click)="cancel()">{{'cancel' | translate}}</button> -->
  </div>
</form>
